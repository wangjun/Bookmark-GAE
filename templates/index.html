<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}

    {% endblock %}
    <meta name="description" content="">
    <meta name="author" content="Lian Tian">
    <meta name="keywords" content="">

    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>

    <link rel="stylesheet" href="/static/bootstrap-3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap-3.3.4/css/bootstrap-theme.min.css">
    <script src="/static/bootstrap-3.3.4/js/jquery-1.11.3.min.js"></script>
    <script src="/static/bootstrap-3.3.4/js/bootstrap.min.js"></script>
    <script src="/static/masonry.pkgd.min.js"></script>
    <script src="/static/imagesloaded.pkgd.min.js"></script>

    <title>我的收藏</title>


    <style type="text/css">
        .item {
            padding-right: 2px;
            padding-left: 2px;
            padding-bottom: 2px;
            padding-top: 2px;
            width: 164px;
        }

        .thumbnail {
            margin-bottom: auto;
        }
    </style>

</head>
<body>
{% block content %}
<div class="container-fluid">

    <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-2"
         style="
    padding-bottom: 20px;
    padding-top: 20px;">
        <!--<h2 class="text-center">-->
        <!--h3. Lorem ipsum dolor sit amet.-->
        <!--</h2>-->
        <form action="https://www.baidu.com/s" method="get">
        <div class="input-group">
            <input type="search" name="wd" class="form-control" placeholder="Baidu">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Search</button>
          </span>
        </div>
            </form>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->


    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row masonry-container">

                {% for site in all_site %}
                <div class="item">

                    <div class="thumbnail">
                        <div class="caption">
                            <h4>{{ site.title }}</h4>
                        </div>
                        {% if site.imgurl %}
                        <a href="/to/?key={{ site.key.urlsafe }}"><img alt="Bootstrap Thumbnail First"
                                                                      class="img-responsive img-rounded"
                                                                      src="{{ site.imgurl }}=s150"/></a>
                        {% else %}
                        <p><a class="btn btn-primary" href="/to/?key={{ site.key.urlsafe }}">访问</a>
                            <a class="btn btn-primary" href="/upload_pic/?key={{ site.key.urlsafe }}">加图</a></p>
                        {% endif %}


                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>


</div>
{% endblock %}

</body>

<script language="JavaScript">

    var $container = $('.masonry-container');
    $container.imagesLoaded(function () {
        $container.masonry({
            columnWidth: '.item',
            itemSelector: '.item'
        });
    });
</script>


</html>
